<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
      text="Regresar"
      color="primary">
      </ion-back-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center !important;">
  <form class="example-form" #formUser="ngForm">
    <br><br>
    <ion-row>
      <ion-col>
        
        <mat-form-field class="example-full-width" >
          <mat-label>Usuario</mat-label>
          <input type="text" #usuarioCount matInput name="usuario" [(ngModel)]="user.usuario" 
          maxlength="30"
          minlength="8"
          placeholder="Usuario" (keyup)="onKeyUp($event)"
          onkeypress="if(this.value.length==30) return false;"
          required>
          <mat-hint align="end">{{usuarioCount.value.length}} /30</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <mat-label>Correo Electronico</mat-label>
          <input type="email" #emailCount matInput name="email"
          placeholder="Correo Electronico"
          [(ngModel)]="user.email" 
          (keyup)="onKeyContra($event)"
          required>
          <mat-hint align="end">{{emailCount.value.length}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <mat-label>Contrase単a</mat-label>
          <input type="password" #contraCount matInput name="contrasena" [(ngModel)]="user.contrasena" 
          maxlength="20"
          minlength="8"
          placeholder="Contrase単a" (keyup)="onKeyPassword($event)"
          onkeypress="if(this.value.length==20) return false;"
          required>
          <mat-hint align="end">{{contraCount.value.length}} /20</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <mat-label>Contrase単a</mat-label>
          <input type="password" #contraVeriCount matInput name="contrasenaVerif" [(ngModel)]="user.contrasenaVerif" 
          maxlength="20"
          minlength="8"
          placeholder="Contrase単a" (keyup)="onKeyPassword($event)"
          onkeypress="if(this.value.length==20) return false;"
          required>
          <mat-hint align="end">{{contraVeriCount.value.length}} /20</mat-hint>
        </mat-form-field>

        <br><br>
        <ion-button routerLink="/registro" (click)="guardar(formUser)">Guardar</ion-button>

      </ion-col>
    </ion-row>
  </form>
</ion-content>
