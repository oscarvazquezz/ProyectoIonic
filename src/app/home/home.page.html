<ion-content style="text-align: center !important;">
  
  <ion-card>
    <form class="example-form" #formUser="ngForm">
      <br><br>
      <ion-row>
       <ion-col>
        <ion-avatar>
          <img src="https://i.pinimg.com/564x/d6/64/59/d66459aa75fd7a0d8f79f4a6f0e0c374.jpg" alt="">
        </ion-avatar><br>
         <mat-form-field class="example-full-width" >
          <mat-label>Usuario</mat-label>
          <input type="text" #usuarioCount matInput name="usuario" [(ngModel)]="user.usuario" 
          placeholder="Usuario" (keyup)="onKeyUp($event)"
          maxlength="30"
          minlength="8"
          onkeypress="if(this.value.length==30) return false;"
          required>
          <mat-hint align="end">{{usuarioCount.value.length}} /30</mat-hint>
          <mat-hint style="color: red;font-size: 12px;">{{alertaContra}}</mat-hint>
        </mat-form-field>
  
        <br><br>
        <mat-form-field class="example-full-width" >
          <mat-label>Contrase単a</mat-label>
          <input type="password" #contraCount matInput name="contrasena" [(ngModel)]="user.contrasena" 
          maxlength="20"
          minlength="8"
          placeholder="Contrase単a" (keyup)="onKeyPassword($event)"
          onkeypress="if(this.value.length==20) return false;"
          required>
          <mat-hint align="end">{{contraCount.value.length}} /20</mat-hint>
          <mat-hint style="color: red;font-size: 12px;">{{alertaPassword}}</mat-hint>
        </mat-form-field>
        
        <br><br>
        <ion-button (click)="onSubmit(formUser)" 
        [disabled]="user.contrasena.length<8  || user.usuario.length<8 || user.verificacionUsuario==false || user.verificacionContra==false">
          Loguarse
        </ion-button> 
        <br>
        <ion-button routerLink="/registro" >Registro</ion-button>
        <br><br>
  
        <ion-text>
          <ion-label>
             多Has olvidado tu contrase単a?   
          </ion-label>
          <ion-label><br>
            No hay problema <a href="/recuperarCuenta">haz click aqui</a><br>
            para recuperarla
          </ion-label>
        </ion-text>
  
       </ion-col>
      </ion-row>   
    </form>
  </ion-card>

</ion-content>
